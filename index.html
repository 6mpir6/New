<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form with 3D Canvas</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    .container {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 10px;
      z-index: 10;  /* Ensure the form is above the canvas */
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    input[type="text"],
    button {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    #canvas3d {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: block;
      z-index: 1;  /* Ensure the canvas is below the form */
    }

    #response {
      margin-top: 20px;
      font-style: italic;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <form id="user-form">
      <input type="text" id="firstname" name="firstname" placeholder="First Name">
      <input type="text" id="prompt" name="prompt" placeholder="Type your message">
      <button type="button" id="generate">Generate</button>
    </form>
    <div id="response"></div>
  </div>
  <canvas id="canvas3d"></canvas>

  <script type="module">
    import { Application } from 'https://unpkg.com/@splinetool/runtime@1.0.55/build/runtime.js';

    const canvas = document.getElementById('canvas3d');
    const spline = new Application(canvas);

    function getFirstNameFromURL() {
      const queryParams = new URLSearchParams(window.location.search);
      return queryParams.get('firstname') || ''; // Provide an empty string as the default value
    }

    spline.load('https://prod.spline.design/DuTkjiyZH1xiEiZy/scene.splinecode').then(() => {
      const firstNameValue = getFirstNameFromURL();
      spline.setVariable('wickydesign', firstNameValue);
    });

    document.getElementById('firstname').addEventListener('input', (event) => {
      const firstNameValue = event.target.value;
      spline.setVariable('wickydesign', firstNameValue);
    });

    async function callGenerateAPI(prompt) {
      const response = await fetch('/api/generate', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ prompt })
      });

      const data = await response.json();
      return data;
    }

    document.getElementById('generate').addEventListener('click', async () => {
      const prompt = document.getElementById('prompt').value;
      const response = await callGenerateAPI(prompt);

      const firstNameInput = document.getElementById('firstname');
      firstNameInput.value = response;

      spline.setVariable('wickydesign', response);
      document.getElementById('response').textContent = response;
    });
  </script>
</body>
</html>
