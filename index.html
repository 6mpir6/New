<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form with 3D Canvas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 20px;
    }

    input[type="text"],
    input[type="email"],
    input[type="file"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    #canvas3d {
      border: 1px solid #ccc;
      width: 100%;
      height: 400px;
      touch-action: none; /* Prevents default touch interactions */
    }
  </style>
</head>
<body>
  <div class="container">
    <form id="user-form">
      <input type="text" id="firstname" name="firstname" placeholder="First Name">
      <input type="text" id="lastname" name="lastname" placeholder="Last Name">
      <input type="email" id="email" name="email" placeholder="Email">
      <input type="file" id="photo" name="photo">
    </form>
    <canvas id="canvas3d"></canvas>
  </div>

  <script type="module">
    import { Application } from 'https://unpkg.com/@splinetool/runtime@1.0.55/build/runtime.js';

    const canvas = document.getElementById('canvas3d');
    const spline = new Application(canvas, { alpha: true, antialias: true });
    
    function getFirstNameFromURL() {
      const queryParams = new URLSearchParams(window.location.search);
      return queryParams.get('firstname') || ''; // Empty string to alleviate setting default text
    }

    spline.load('https://prod.spline.design/DuTkjiyZH1xiEiZy/scene.splinetool').then(() => {
      const firstNameValue = getFirstNameFromURL();
      if (firstNameValue) {
        spline.setVariable('wickydesign', firstNameValue);
      }
    });

    // Throttle input event listeners to optimize performance
    const throttle = (func, limit) => {
      let lastFunc;
      let lastRan;
      return function() {
        const context = this;
        const args = arguments;
        if (!lastRan) {
          func.apply(context, args);
          lastRan = Date.now();
        } else {
          clearTimeout(lastFunc);
          lastFunc = setTimeout(function() {
            if ((Date.now() - lastRan) >= limit) {
              func.apply(context, args);
              lastRan = Date.now();
            }
          }, limit - (Date.now() - lastRan));
        }
      };
    };

    document.getElementById('firstname').addEventListener('input', throttle((event) => {
      const firstNameValue = event.target.value;
      spline.setVariable('wickydesign', firstNameValue);
    }, 200)); // Adjust the throttle limit as needed

  </script>
</body>
</html>
