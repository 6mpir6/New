<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form with 3D Canvas</title>
  <style>
    /* Basic styling for the form */
    body {
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 20px;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    #canvas3d {
      border: 1px solid #ccc;
      width: 100%;
      height: 400px;
      touch-action: none; /* Prevents default touch interactions */
    }

    #response {
      margin-top: 20px;
      font-style: italic;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <form id="user-form">
      <input type="text" id="firstname" name="firstname" placeholder="First Name">
      <input type="text" id="prompt" name="prompt" placeholder="Type your message">
      <button type="button" id="generate">Generate</button>
    </form>
    <canvas id="canvas3d"></canvas>
    <div id="response"></div>
  </div>

  <script type="module">
    import { Application } from 'https://unpkg.com/@splinetool/runtime@1.0.55/build/runtime.js';

    const canvas = document.getElementById('canvas3d');
    const spline = new Application(canvas);

    // Function to get the value of the 'firstname' parameter from the URL
    function getFirstNameFromURL() {
      const queryParams = new URLSearchParams(window.location.search);
      return queryParams.get('firstname') || ''; // Provide an empty string as the default value
    }

    // Load the Spline scene and then set the variable based on the URL parameter
    spline.load('https://prod.spline.design/DuTkjiyZH1xiEiZy/scene.splinecode')
      .then(() => {
        const firstNameValue = getFirstNameFromURL();
        spline.setVariable('wickydesign', firstNameValue);
      });

    document.getElementById('firstname').addEventListener('input', (event) => {
      const firstNameValue = event.target.value;
      spline.setVariable('wickydesign', firstNameValue);
    });

    // Function to call the OpenAI API
    async function callOpenAI(prompt) {
      const apiKey = 'YOUR_OPENAI_API_KEY'; // Replace with your own key

      const response = await fetch('https://api.openai.com/v1/chat/completions', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${apiKey}`,
        },
        body: JSON.stringify({
          model: 'gpt-3.5-turbo',
          messages: [{ role: 'user', content: prompt }],
          temperature: 0.7,
        }),
      });

      const data = await response.json();
      return data.choices[0].message.content;
    }

    document.getElementById('generate').addEventListener('click', async () => {
      const prompt = document.getElementById('prompt').value;
      const response = await callOpenAI(prompt);
      document.getElementById('response').textContent = response;
    });
  </script>
</body>
</html>
