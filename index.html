<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form with 3D Canvas</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    .container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(255, 255, 255, 0.8);
      padding: 40px;
      border-radius: 10px;
      z-index: 10;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: center;
      width: 100%;
      max-width: 400px;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    #canvas3d {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: block;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <form id="user-form">
      <input type="text" id="user-prompt" name="userprompt" placeholder="Enter your prompt">
      <button type="button" id="generate-button">Generate</button>
      <input type="text" id="title" name="title" placeholder="Title">
      <input type="text" id="description" name="description" placeholder="Description">
    </form>
    <div>
      <button id="button1">Brown</button>
      <button id="button2">Pink</button>
      <button id="button3">Aqua</button>
      <button id="button4">Purple</button>
      <button id="button5">Black</button>
      <button id="button6">White</button>
      <button id="button7">Grey</button>
      <button id="button8">Blue</button>
      <button id="button9">Red</button>
      <button id="button10">Yellow</button>
      <button id="button11">Orange</button>
      <button id="button12">Green</button>
    </div>
  </div>
  <canvas id="canvas3d"></canvas>
  <script type="module">
    import { Application } from 'https://unpkg.com/@splinetool/runtime@1.0.55/build/runtime.js';

    const canvas = document.getElementById('canvas3d');
    const spline = new Application(canvas);
    spline.load('https://prod.spline.design/8S8SZtENn4Mqj-Ws/scene.splinecode').then(() => {
      const setColorVariables = (colors) => {
        spline.setVariables(colors);
      };

      document.getElementById('button1').addEventListener('click', () => {
        setColorVariables({ brown: 100, pink: 0, aqua: 0, purple: 0, black: 0, white: 0, grey: 0, blue: 0, red: 0, yellow: 0, orange: 0, green: 0 });
      });
      document.getElementById('button2').addEventListener('click', () => {
        setColorVariables({ brown: 0, pink: 100, aqua: 0, purple: 0, black: 0, white: 0, grey: 0, blue: 0, red: 0, yellow: 0, orange: 0, green: 0 });
      });
      document.getElementById('button3').addEventListener('click', () => {
        setColorVariables({ brown: 0, pink: 0, aqua: 100, purple: 0, black: 0, white: 0, grey: 0, blue: 0, red: 0, yellow: 0, orange: 0, green: 0 });
      });
      document.getElementById('button4').addEventListener('click', () => {
        setColorVariables({ brown: 0, pink: 0, aqua: 0, purple: 100, black: 0, white: 0, grey: 0, blue: 0, red: 0, yellow: 0, orange: 0, green: 0 });
      });
      document.getElementById('button5').addEventListener('click', () => {
        setColorVariables({ brown: 0, pink: 0, aqua: 0, purple: 0, black: 100, white: 0, grey: 0, blue: 0, red: 0, yellow: 0, orange: 0, green: 0 });
      });
      document.getElementById('button6').addEventListener('click', () => {
        setColorVariables({ brown: 0, pink: 0, aqua: 0, purple: 0, black: 0, white: 100, grey: 0, blue: 0, red: 0, yellow: 0, orange: 0, green: 0 });
      });
      document.getElementById('button7').addEventListener('click', () => {
        setColorVariables({ brown: 0, pink: 0, aqua: 0, purple: 0, black: 0, white: 0, grey: 100, blue: 0, red: 0, yellow: 0, orange: 0, green: 0 });
      });
      document.getElementById('button8').addEventListener('click', () => {
        setColorVariables({ brown: 0, pink: 0, aqua: 0, purple: 0, black: 0, white: 0, grey: 0, blue: 100, red: 0, yellow: 0, orange: 0, green: 0 });
      });
      document.getElementById('button9').addEventListener('click', () => {
        setColorVariables({ brown: 0, pink: 0, aqua: 0, purple: 0, black: 0, white: 0, grey: 0, blue: 0, red: 100, yellow: 0, orange: 0, green: 0 });
      });
      document.getElementById('button10').addEventListener('click', () => {
        setColorVariables({ brown: 0, pink: 0, aqua: 0, purple: 0, black: 0, white: 0, grey: 0, blue: 0, red: 0, yellow: 100, orange: 0, green: 0 });
      });
      document.getElementById('button11').addEventListener('click', () => {
        setColorVariables({ brown: 0, pink: 0, aqua: 0, purple: 0, black: 0, white: 0, grey: 0, blue: 0, red: 0, yellow: 0, orange: 100, green: 0 });
      });
      document.getElementById('button12').addEventListener('click', () => {
        setColorVariables({ brown: 0, pink: 0, aqua: 0, purple: 0, black: 0, white: 0, grey: 0, blue: 0, red: 0, yellow: 0, orange: 0, green: 100 });
      });
    });

    document.getElementById('title').addEventListener('input', (event) => {
      const titleValue = event.target.value;
      spline.setVariable('Title', titleValue);
    });

    document.getElementById('description').addEventListener('input', (event) => {
      const descriptionValue = event.target.value;
      spline.setVariable('Description', descriptionValue);
    });

    document.getElementById('generate-button').addEventListener('click', async () => {
      const userPrompt = document.getElementById('user-prompt').value;
      const response = await fetch('https://api.openai.com/v1/chat/completions', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': 'Bearer YOUR_OPENAI_API_KEY'  // Replace YOUR_OPENAI_API_KEY with your actual API key
        },
        body: JSON.stringify({
          model: "gpt-4",
          messages: [
            { role: "system", content: "You are a helpful assistant." },
            { role: "user", content: userPrompt }
          ]
        })
      });
      const data = await response.json();
      const completion = data.choices[0].message.content;
      const descriptionField = document.getElementById('description');
      descriptionField.value = completion;

      // Trigger the input event to refresh Spline view
      descriptionField.dispatchEvent(new Event('input'));

      // Send the updated response back to Flutter
      const message = { action: 'updateGptResponse', description: completion };
      window.flutter_invoke.postMessage(JSON.stringify(message));
    });
  </script>
</body>
</html>
