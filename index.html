<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form with 3D Canvas</title>
  <style>
    /* Basic styling for the form */
    body {
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 20px;
    }

    input[type="text"],
    input[type="email"],
    input[type="file"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    #canvas3d {
      border: 1px solid #ccc;
      width: 100%;
      height: 400px;
    }
  </style>
</head>
<body>
  <div class="container">
    <form id="user-form">
      <input type="text" id="firstname" name="firstname" placeholder="First Name">
      <input type="text" id="lastname" name="lastname" placeholder="Last Name">
      <input type="email" id="email" name="email" placeholder="Email">
      <input type="file" id="photo" name="photo">
    </form>
    <canvas id="canvas3d"></canvas>
  </div>

  <script type="module">
    import { Application } from 'https://unpkg.com/@splinetool/runtime@1.0.55/build/runtime.js';

    const canvas = document.getElementById('canvas3d');
    const spline = new Application(canvas);

    // Function to get the value of the 'firstname' parameter from the URL
    function getFirstNameFromURL() {
      const queryParams = new URLSearchParams(window.location.search);
      return queryParams.get('firstname') || 'First Name'; // Provide a default value if 'firstname' is not found
    }

    // Load the Spline scene and then set the variable based on the URL parameter
    spline.load('scene.splinecode')
      .then(() => {
        const firstNameValue = getFirstNameFromURL();
        spline.setVariable('wickydesign', firstNameValue);
      });

    // Optionally, add event listeners to handle form inputs for advanced interactivity
    // Example: Update Spline variable when form changes
    document.getElementById('firstname').addEventListener('input', (event) => {
      const firstNameValue = event.target.value;
      spline.setVariable('wickydesign', firstNameValue);
    });
  </script>
</body>
</html>
